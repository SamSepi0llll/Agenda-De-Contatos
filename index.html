<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda De Contatos</title>
    <link rel="icon" href="./images/phone-icon-ios-7.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="container">
        <h1 id="Dia"></h1>
        <header>
            <img src="./images/icon.png" alt=""> 
            <h1>Agenda De Contatos</h1>
        </header>
        <form id="formulario">
            <input type="text" id="nameinput" placeholder="Nome do Contato" required>
            <input type="tel" id="numberinput" minlength="11" maxlength="16" placeholder="DDD + Número do Contato" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p class="error">
            Esse Contato já Existe!
        </p>
        <p class="sucess">
            Cadastrado!
        </p>
        <table cellspacing="0">
            <thead>
                <th>Nome do Contato</th>
                <th>Número do Contato</th>
                <th>Cadastrado</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
